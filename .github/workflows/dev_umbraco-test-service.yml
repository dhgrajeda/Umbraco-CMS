# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - umbraco-test-service

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@main

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.0
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Restore NuGet packages
      run: nuget restore .\src\umbraco.sln
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true' 

    - name: Publish to folder
      run: msbuild /p:Configuration=Release /p:DeployOnBuild=true /t:WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl=./published/ /p:PackageAsSingleFile=false .\src\umbraco.sln
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'umbraco-test-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_81bf02a7643243a8873f25c46c0fe8fc }}
        package: ./published/
